<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">账单列表</h1>
</div>
<div class="wrapper-md" ng-controller="AccountListCtrl">
  
  <div class="panel panel-default">
    <div class="panel-heading">
      	未结算账单
    </div>
    <div class="row wrapper">
      <div class="col-sm-11">
      </div>
      <div class="col-sm-1" style="float:right">
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-sm btn-default" type="button" onclick="chargeAll()">结算</button>
          </span>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped b-t b-light">
        <thead>
          <tr>
            <th>日期</th>
            <th>花费(&yen;)</th>
            <th>参与人</th>
            <th style="width:200px;">付款人</th>
            <th style="width:200px;">备注</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="account in accounts">
            <td>{{account.date}}</td>
            <td>{{account.money}}</td>
            <td>{{account.usernames}}</td>
            <td>{{account.payUsername}}</td>
            <td>{{account.introduction}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div style="display:none">
	<div id="billShow">
	
	</div>
</div>
